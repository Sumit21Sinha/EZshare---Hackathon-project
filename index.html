<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZshare - Share & Rent items conveniently !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>EZshare</h2>
            </div>
            <div class="home">
                <p><a href="#" class="nav">Home</a></p>
            </div>
            <div class="about">
                <p><a href="#" class="nav">About Us</a></p>
            </div>
            <div class="search">
                <input placeholder="Search the item"></textarea>
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass" id="glass"></i>
                </div>
            </div>
            <div class="history">
                <p><a href="#" class="nav">Your History</a></p>
            </div>
            <div class="profile">
                <a href="#" class="nav"><i class="fa-solid fa-user" id="user"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="products1">
                <div class="box">
                    <img src="medicine.jpg" class="meds">
                    <p class="p1"><a href="#" class="prod">MEDICINES</a></p>
                </div>
                <div class="box">
                    <img src="utensils.jpg" class="utens">
                    <p class="p2"><a href="#" class="prod">UTENSILS</a></p>
                </div>
                <div class="box">
                    <img src="perfumes.jpg" class="deo">
                    <p class="p3"><a href="#" class="prod">DEOS & ORNAMENTS</a></p>
                </div>
            </div>
            <div class="products2">
                <div class="box">
                    <img src="washing products.png" class="wash">
                    <p class="p4"><a href="#" class="prod">WASHING PRODUCTS</a></p>
                </div>
                <div class="box">
                    <img src="chips.jpg" class="food">
                    <p class="p5"><a href="#" class="prod">FOOD ITEMS</a></p>
                </div>
                <div class="box">
                    <img src="electronic accessories.jpg" class="ele">
                    <p class="p6"><a href="#" class="prod">ELECTRONIC ACC.</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            
        </div>
    </footer>
</body>
</html>
